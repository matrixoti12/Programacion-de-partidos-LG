<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos del Día</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00d2ff;
            text-transform: uppercase;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00d2ff;
            border-radius: 50%;
            padding: 5px;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            height: 200px; /* Ajusta la altura según tu preferencia */
            overflow: hidden;
        }

        .banner {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            flex-direction: column;
            opacity: 0;
            transform: translateX(100%);
        }

        .femenino-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff69b4;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .time-location {
            text-align: center;
            margin-bottom: 15px;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .location {
            font-size: 18px;
            color: #cccccc;
        }

        .teams {
            font-size: 26px;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .vs {
            font-size: 2.5em;
            margin: 0 20px;
        }

        @media screen and (max-width: 600px) {
            .banner {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .vs {
                font-size: 2em;
            }

            .time {
                font-size: 20px;
            }

            .location {
                font-size: 14px;
            }

            .logo img {
                width: 40px;
            }

            .femenino-tag {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Partidos del Día</h1>
        <div class="logo">
            <img src="https://i.imgur.com/AF4PrbF.png" alt="Logo Liga Guazapa">
        </div>
        <div id="carousel" class="carousel">
            <div class="banner active">
                <div class="femenino-tag">Femenino</div>
                <div class="time-location">
                    <div class="time">6:00 PM</div>
                    <div class="location">Cancha del Parque Central de Guazapa</div>
                </div>
                <div class="teams">Olimpic vs Milan</div>
            </div>
            <div class="banner">
                <div class="time-location">
                    <div class="time">6:45 PM</div>
                    <div class="location">Cancha del Parque Central de Guazapa</div>
                </div>
                <div class="teams">Real Madrid vs Juventus</div>
            </div>
            <div class="banner">
                <div class="time-location">
                    <div class="time">7:30 PM</div>
                    <div class="location">Cancha del Parque Central de Guazapa</div>
                </div>
                <div class="teams">Newcastle vs Rodeo#2</div>
            </div>
            <div class="banner">
                <div class="time-location">
                    <div class="time">8:15 PM</div>
                    <div class="location">Cancha del Parque Central de Guazapa</div>
                </div>
                <div class="teams">Cruz Azul vs Olimpic</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let banners = document.querySelectorAll('.banner');
            let currentIndex = 0;

            function showBanner(index) {
                gsap.fromTo(banners[index], {opacity: 0, x: 100}, {opacity: 1, x: 0, duration: 1});
            }

            function hideBanner(index) {
                gsap.to(banners[index], {opacity: 0, x: -100, duration: 1});
            }

            function nextBanner() {
                hideBanner(currentIndex);
                currentIndex = (currentIndex + 1) % banners.length;
                showBanner(currentIndex);
            }

            showBanner(currentIndex);
            setInterval(nextBanner, 5000); // Cambia el banner cada 5 segundos
        });
    </script>
</body>
</html>
